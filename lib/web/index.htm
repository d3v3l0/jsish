<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/jsi/web/css/bootstrap.css">
    <link rel="stylesheet" href="/jsi/web/css/bootstrap-vue.css">
    <link rel="stylesheet" href="/jsi/web/css/animate.css">
    <link rel="stylesheet" href="/jsi/web/css/prism.css">

    <link rel="stylesheet" href="app.css">
    <script type="module">

        import "/jsi/web/js/vue.js";
        Vue.config.productionTip=true;
        Vue.config.historyMode=true;
        import "/jsi/web/js/vue-router.min.js";
        import "/jsi/web/js/bootstrap-vue.min.js";
        import "/jsi/web/js/vue-markdown-pdq.min.js";
        import "/jsi/web/js/prism.js";
        import "./js/VuePrismEditor.umd.min.js";
        import "/jsi/web/jsi.js";
        import Vuex from '/js/vuex.js';
        window.Vuex = Vuex;
        window.jsiroot = '/jsi';        
    </script>
    <script type="module" src="./app.js"></script>
</head>

<body>
    <noscript> <img src="https://jsish.org/logojsi.png">
        For Jsi Docs without javascript <a href="https://jsish.org/fossil/jsi/doc/tip/lib/web/md/Index.md" rel="noopener noreferrer nofollow">click here!</a>

    <div id="app" style="height:100%; width:100%">
        <router-view />

</html>
